<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="card-body">
                        <div class="progress m-t-20">
                            <div class="progress-bar bg-info progress-bar-striped active" 
                                role="progressbar"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" 
                                [style.width]="getPorcentaje1"
                                style="height:5px;"
                                >
                            </div>
                        </div>

                        <div class="progress m-t-20">
                            <div class="progress-bar bg-primary progress-bar-striped active" 
                                role="progressbar"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" 
                                [style.width]="getPorcentaje2"
                                style="height:5px;"
                                >
                                
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="cambioValorHijo($event)" [valor]="15" ></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2=$event" [valor]="0" ></app-incrementador>
                
            </div>
        </div>
    </div>
</div>
